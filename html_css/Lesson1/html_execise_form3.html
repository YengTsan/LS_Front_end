
<form>
  <fieldset>
    <dl>
      <dt>Movie</dt>
      <dd>
        <select name="select">
          <option value="looper">Looper</option>
          <option value="frozen">Frozen</option>
          <option value="tommyboy">Tommy Boy</option>
        </select>
      </dd>
      <dt>Rating</dt>
      <dd>
        <input type="range" min="1" max="5" value="2.5" step="1"/>
      </dd>
    </dl>

    <label><input type="checkbox" id="cbox1" value="add_to_favorites"> Add to my favorites</label><br>
    <input type="submit" value="Rate movie" /> 
  </fieldset>
</form>

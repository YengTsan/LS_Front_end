<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style type="text/css">
      p {
        padding: 0 30px;
        margin: 0
      }

    </style>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <div>
          <label for="name">Your Name</label>
          <p><input type="text" id="name" required /></p>
        </div>
        <div>
          <label for="mail" method="post">Email</label>
          <p><input type="email" id="mail" /></p>
        </div>
        <div>
          <label for="phone_number">Phone number</label>
          <p><input type="tel" id="phone_number" /></p>
        </div>
        <div>
          <label for="msg">Message</label>
          <p><textarea id="msg" cols="80" rows="6" ></textarea></p>
        </div>  
      </form>

      <input type="submit" value="Send Message" ></input>
      <input type="reset" value="Clear"></input>
    </fieldset>
  </form>
  </body>
</html>
